<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ethereal Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- ETHEREAL DARK THEME --- */
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #00f2ea;
            --text: #ffffff;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            /* Mobile Viewport Fix */
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: rgba(18,18,18,0.95);
            border-bottom: 1px solid #333;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .brand { font-weight: 600; letter-spacing: 1px; color: var(--primary); }
        
        .id-badge {
            background: #222;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
            cursor: pointer;
            border: 1px solid #333;
            display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 8px; height: 8px; background: orange; border-radius: 50%; }
        .dot.online { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* --- CONNECTION BAR --- */
        .conn-bar {
            background: var(--surface);
            padding: 12px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #222;
        }
        .conn-input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px; /* Prevents iOS Zoom */
        }
        .btn-join {
            background: #333; color: white; border: none;
            padding: 0 16px; border-radius: 8px; font-weight: 600;
        }

        /* --- CHAT FEED --- */
        #chat-feed {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }
        
        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        .msg.mine {
            align-self: flex-end;
            background: var(--primary);
            color: #000;
            border-bottom-right-radius: 2px;
        }
        .msg.theirs {
            align-self: flex-start;
            background: #222;
            color: #fff;
            border-bottom-left-radius: 2px;
        }
        .msg-meta {
            font-size: 0.7rem; margin-bottom: 2px; opacity: 0.6; font-weight: 600; display: block;
        }
        .sys-msg {
            align-self: center;
            font-size: 0.75rem;
            color: #555;
            background: #111;
            padding: 4px 10px;
            border-radius: 10px;
            margin: 8px 0;
        }

        /* --- INPUT AREA --- */
        footer {
            background: var(--surface);
            padding: 12px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        #msg-input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 24px;
            font-size: 16px;
        }
        #send-btn {
            width: 46px; height: 46px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            opacity: 0.5;
            transition: 0.2s;
        }
        #send-btn:enabled { opacity: 1; cursor: pointer; }

    </style>
</head>
<body>

    <header>
        <div class="brand">ETHEREAL</div>
        <div class="id-badge" onclick="copyId()">
            <div id="status-dot" class="dot"></div>
            <span id="my-id-display">Connecting...</span>
        </div>
    </header>

    <div class="conn-bar" id="conn-bar">
        <input type="text" class="conn-input" id="remote-id" placeholder="Paste Friend's ID...">
        <button class="btn-join" onclick="connectToPeer()">JOIN</button>
    </div>

    <div id="chat-feed">
        <div class="sys-msg">Initializing secure link...</div>
    </div>

    <footer>
        <input type="text" id="msg-input" placeholder="Type message..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>â†’</button>
    </footer>

    <script>
        // --- AUTO-GENERATED USER ---
        const randomNum = Math.floor(Math.random() * 9000) + 1000;
        const myName = "User " + randomNum;
        
        let peer = null;
        let conn = null;

        // DOM Elements
        const ui = {
            idDisplay: document.getElementById('my-id-display'),
            statusDot: document.getElementById('status-dot'),
            remoteInput: document.getElementById('remote-id'),
            feed: document.getElementById('chat-feed'),
            msgInput: document.getElementById('msg-input'),
            sendBtn: document.getElementById('send-btn')
        };

        // --- 1. STARTUP ---
        window.onload = () => {
            // Initialize PeerJS
            peer = new Peer();

            peer.on('open', (id) => {
                ui.idDisplay.innerText = "ID: " + id; // Show ID
                ui.statusDot.classList.add('online');
                addSystemMsg(`You are ${myName}. Share your ID!`);
            });

            // Listen for incoming connection
            peer.on('connection', (connection) => {
                setupConnection(connection);
            });

            peer.on('error', (err) => alert("Error: " + err.type));
        };

        // --- 2. CONNECTION LOGIC ---
        function connectToPeer() {
            const friendId = ui.remoteInput.value.trim();
            if (!friendId) return alert("Please enter an ID");
            
            addSystemMsg(`Connecting to ${friendId}...`);
            const connection = peer.connect(friendId);
            setupConnection(connection);
        }

        function setupConnection(connection) {
            // Close old connection if exists
            if (conn) conn.close();
            conn = connection;

            conn.on('open', () => {
                // UI Updates
                ui.msgInput.disabled = false;
                ui.sendBtn.disabled = false;
                ui.remoteInput.value = ""; // Clear input
                addSystemMsg("Connected securely.");

                // Send our Name to them
                conn.send({ type: 'info', name: myName });
            });

            conn.on('data', (data) => {
                if (data.type === 'info') {
                    addSystemMsg(`Connected with ${data.name}`);
                } else if (data.type === 'chat') {
                    addMessage(data.text, 'theirs', data.sender);
                }
            });

            conn.on('close', () => {
                ui.msgInput.disabled = true;
                ui.sendBtn.disabled = true;
                addSystemMsg("Connection ended.");
                conn = null;
            });
        }

        // --- 3. MESSAGING ---
        function sendMessage() {
            const text = ui.msgInput.value.trim();
            if (!text || !conn) return;

            // Send
            conn.send({ type: 'chat', text: text, sender: myName });
            
            // Display
            addMessage(text, 'mine', 'You');
            ui.msgInput.value = "";
        }

        // --- 4. UI HELPERS ---
        function addMessage(text, type, name) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<span class="msg-meta">${name}</span>${text}`;
            ui.feed.appendChild(div);
            scrollToBottom();
        }

        function addSystemMsg(text) {
            const div = document.createElement('div');
            div.className = 'sys-msg';
            div.innerText = text;
            ui.feed.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            ui.feed.scrollTop = ui.feed.scrollHeight;
        }

        function copyId() {
            const text = ui.idDisplay.innerText.replace("ID: ", "");
            if(text === "Connecting...") return;
            
            navigator.clipboard.writeText(text).then(() => {
                alert("ID Copied to clipboard!");
            });
        }
    </script>
</body>
</html>
